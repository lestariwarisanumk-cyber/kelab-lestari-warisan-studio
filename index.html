<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kelab Lestari Warisan — Tempah Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="brand">
      <h1>Kelab Lestari Warisan</h1>
      <p class="tag">Tempah Studio — Slot 30 minit</p>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <h2>Pilih Tarikh</h2>
      <input id="datePicker" type="date" />

      <h2>Slot Tersedia (2:00 PM — 11:30 PM)</h2>
      <div id="slots" class="slots"></div>
    </section>

    <section class="right">
      <h2>Maklumat Tempahan</h2>
      <form id="bookingForm">
        <label>Nama Penuh<input name="name" required /></label>
        <label>No Kad Matriks<input name="matrik" required /></label>
        <label>No Telefon (WhatsApp)<input name="phone" required /></label>
        <label>Tarikh<input id="formDate" name="date" readonly /></label>
        <label>Masa<input id="formTime" name="time" readonly /></label>
        <input id="slotId" name="slotId" type="hidden"/>
        <button type="submit" class="btn">Tempah Sekarang</button>
      </form>
      <div id="msg" class="msg"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Kelab Lestari Warisan</small>
  </footer>

  </script>
  <script src="script.js"></script>
</body>
</html>
